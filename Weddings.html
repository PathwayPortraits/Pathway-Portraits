<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    padding: 10px;
    justify-items: center;
  }

  .gallery img {
    width: 100%;
    max-width: 150px;
    height: auto;
    border-radius: 6px;
    display: block;
  }
  @media (max-width: 1000px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }

    .gallery img {
      max-width: 90%;
    }
  }

  @media (max-width: 600px) {
    .gallery {
      grid-template-columns: 1fr;
    }

    .gallery img {
      max-width: 100%;
    }
  }
</style>

</head>
