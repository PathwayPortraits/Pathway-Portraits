    body { font-family: 'Dancing Script', cursive; margin: 0; background: #f5f5f5; color: #222; }
    header { text-align: center; padding: 2rem 1rem; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
    .gallery img { width: 100%; border-radius: 10px; }
    a { display: block; text-align: center; margin: 2rem; color: #ff9800; text-decoration: none; }

  body {
    background-color: #111;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px;
  }

  .gallery-item {
    position: relative;
  }

  .photo {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease;
    cursor: zoom-in;
  }

  .photo-large {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 80vw;
    max-width: 900px;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.4s ease, opacity 0.4s ease;
    border-radius: 10px;
    opacity: 0;
    z-index: 10;
    pointer-events: none;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.7);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 5;
    pointer-events: none;
  }

  .gallery-item:hover .overlay {
    opacity: 1;
  }

  .gallery-item:hover .photo-large {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  @media (max-width: 600px) {
    #gallery {
      grid-template-columns: 1fr;
      gap: 15px;
      padding: 20px;
    }
  }
  </style>
</head>
