  #gallery {
    display: grid;

    gap: 15px;

  }

  .gallery-item {
    position: relative;
    overflow: hidden;
  }

  .photo {
    width: 100%;
    max-width: 250px; /* sets the normal small size */
    height: auto;
    border-radius: 10px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
  }

  .photo:hover {
    transform: scale(1.4); /* controls how big it gets on hover */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    z-index: 5;
  }
</style>
