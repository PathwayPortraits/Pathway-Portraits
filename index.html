<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pathway Portraits</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: linear-gradient(120deg, #000, #444);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    nav {
      background: #222;
      text-align: center;
      padding: 0.8rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff9800;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
  html {scroll-behavior: smooth;}
</head>

    <h1>My Photography</h1>
    <p>Capturing moments, telling stories</p>
  </header>
