<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pathway Portraits</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: linear-gradient(120deg, #000, #444);
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: 'Dancing Script', cursive;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    /* Navbar (desktop) */
    nav {
      background: #222;
      text-align: center;
      padding: 0.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff9800;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      transition: 0.3s;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background: #222;
      text-align: center;
    }

    .mobile-nav a {
      color: white;
      padding: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      font-weight: 600;
      display: block;
    }

    .mobile-nav a:hover {
      background: #333;
      color: #ff9800;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      transition: transform 0.3s;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      font-size: 1.5rem;
      font-weight: bold;
      transition: opacity 0.3s;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      padding: 0 10px;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    html {
      scroll-behavior: smooth;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .mobile-nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Pathway Portraits</h1>
    <p>Showing Off God's Creation One Photo At A Time</p>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="mobile-nav" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <section id="gallery" class="gallery">
    <a href="Portraits.html" class="gallery-item">
      <img src="11.jpeg" alt="Portraits & Families">
      <div class="overlay"><span>Portraits & Families</span></div>
    </a>
    <a href="Weddings.html" class="gallery-item">
      <img src="Wedding1.jpg" alt="Wedding">
      <div class="overlay"><span>Weddings & Engagements</span></div>
    </a>
    <a href="Graduation.html" class="gallery-item">
      <img src="IMG_6494_Original.jpeg" alt="Graduation">
      <div class="overlay"><span>Graduation</span></div>
    </a>
  </section>

  <footer>
    <p>Â© 2025 Pathway Portraits | Contact: pathway.portrait@gmail.com</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("show");
    }
  </script>
</body>
</html>
