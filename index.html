<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pathway Portraits Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photography</h1>
    <p>Capturing moments one click at a time</p>
  </header>

  <section class="gallery">
    <img src="https://via.placeholder.com/400" alt="Sample photo 1">
    <img src="https://via.placeholder.com/400" alt="Sample photo 2">
    <img src="https://via.placeholder.com/400" alt="Sample photo 3">
    <img src="https://via.placeholder.com/400" alt="Sample photo 4">
  </section>

  <footer>
    <p>Â© 2025 Pathway Portraits | Contact: pathway.portrait@gmail.com</p>
  </footer>
</body>
</html>
