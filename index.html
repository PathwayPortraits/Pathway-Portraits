  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: linear-gradient(120deg, #000, #444);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      opacity: 0.8;
    }
  
    nav {
      background: #222;
      text-align: center;
      padding: 0.8rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff9800;
    }
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

.gallery-item img {
  width: 100%;
  height: 100%;
  display: block;
  transition: transform 0.3s;
}

.gallery-item:hover img {
  transform: scale(1.05);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  font-size: 1.5rem;
  font-weight: bold;
  transition: opacity 0.3s;
}

.gallery-item:hover .overlay {
  opacity: 1;
}
    html {scroll-behavior: smooth;}
  </style>
  
</head>
